<div class="card mb-4">
    <p-menubar [model]="items">
		<ng-template #start>
            <div class="flex items-center gap-2">
				<h1 id="pagename">FISCTRACK</h1>
			</div>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link">
                <span [class]="item.icon"></span>

                <span>{{ item.label }}</span>
                @if (item.items) {
                <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
                }
            </a>
        </ng-template>
    </p-menubar>
</div>

<router-outlet></router-outlet>

<div class="card flex justify-center">
	<p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" />
</div>
