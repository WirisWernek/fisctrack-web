<main class="flex justify-center flex-col items-center w-full gap-8">
	<form [formGroup]="form" class="flex flex-col gap-4 w-[90%] lg:w-[60%] border rounded-lg border-emerald-300 p-2">
		<div class="flex flex-col gap-2 flex-1">
			<label for="descricao">Descrição</label>
			<input pInputText id="descricao" formControlName="descricao" />
		</div>
		<div class="flex flex-col gap-2 flex-2">
			<label for="situacao">Situação</label>
			<p-select formControlName="situacao" [options]="options" optionLabel="label"
				placeholder="Selecione uma situação" class="w-full" />
		</div>
		<div class="flex flex-row gap-2 w-full">
			<p-button label="Cadastrar" [fluid]="true" [raised]="true" (click)="cadastrar()" />
			<p-button label="Limpar"  [raised]="true" severity="warn" (click)="cadastrar()" />
			<p-button label="Voltar" [fluid]="true" [raised]="true" severity="secondary" (click)="cadastrar()" />
		</div>
	</form>
</main>
