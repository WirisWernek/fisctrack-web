<main class="flex justify-center w-full">
    <p-table [value]="produtos" stripedRows [tableStyle]="{ 'min-width': '20rem', 'width': '100%', 'align-self':'center'  }" class="w-[80%]">
        <ng-template #header>
            <tr>
                <th>Codigo</th>
                <th>Descricao</th>
                <th>Situação</th>
                <th style="width: 10rem"></th>
            </tr>
        </ng-template>
        <ng-template #body let-produto>
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.situacao }}</td>
                <td class="flex justify-center gap-2">
                    <p-button icon="pi pi-pencil" (click)="editarProduto(produto)" severity="secondary" rounded />
                    <p-button icon="pi pi-trash" (click)="editarProduto(produto)" severity="secondary" rounded />
                    <p-button icon="pi pi-power-off" (click)="editarProduto(produto)" severity="secondary" rounded />
                </td>
            </tr>
        </ng-template>
    </p-table>
</main>
