<main class="flex justify-center w-full">
    <p-table [value]="produtos" [tableStyle]="{ 'min-width': '70rem'  }">
        <ng-template #header>
            <tr>
                <th>Codigo</th>
                <th>Descricao</th>
                <th>Situação</th>
                <th style="width: 10rem">Ações</th>
            </tr>
        </ng-template>
        <ng-template #body let-produto>
            <tr>
                <td>{{ produto.codigo }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.situacao }}</td>

                <td class="flex justify-center gap-2">
                    <p-button icon="pi pi-search" (click)="editarProduto(produto)" severity="secondary" rounded />
                    <p-button icon="pi pi-search" (click)="editarProduto(produto)" severity="secondary" rounded />
                    <p-button icon="pi pi-search" (click)="editarProduto(produto)" severity="secondary" rounded />
                </td>
            </tr>
        </ng-template>
    </p-table>
</main>
