<main class="flex justify-center flex-col items-center w-full gap-8">
    <form [formGroup]="form" class="flex flex-col lg:flex-row items-center lg:items-end gap-4 w-[90%] lg:w-[80%] border rounded-lg border-emerald-300 p-2">
        <div class="flex flex-col gap-2 w-full lg:flex-1">
            <label for="cnpj">CNPJ</label>
            <input pInputText id="cnpj" placeholder="Digite o CNPJ" formControlName="cnpj" />
        </div>
        <div class="flex flex-col gap-2 w-full lg:flex-2">
            <label for="razaoSocial">Razão Social</label>
            <input pInputText id="razaoSocial" placeholder="Digite a descricao do produto" formControlName="razaoSocial" />
        </div>
        <div class="flex flex-col gap-2 w-full lg:flex-1">
            <label for="situacao">Situação</label>
            <p-select formControlName="situacao" [options]="options" optionLabel="label" placeholder="Selecione uma situação" class="w-full" />
        </div>
        <div class="flex flex-row gap-2">
            <p-button label="Pesquisar" (click)="pesquisar()" (onKeyPress)="pesquisar()" />
            <p-button label="Limpar" [raised]="true" severity="warn" (click)="limpar()" (onKeyOPress)="limpar()" />
        </div>
    </form>

    <section class="flex flex-col gap-4 w-[90%] lg:w-[80%] border rounded-lg border-emerald-300 p-2">
        <p-table [value]="fornecedores" stripedRows [tableStyle]="{ 'min-width': '20rem', width: '100%', 'align-self': 'center' }" class="w-full">
            <ng-template #header>
                <tr>
					<th>Razão Social</th>
                    <th>CNPJ</th>
                    <th>Data Baixa</th>
                    <th>Situação</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template #body let-fornecedor>
                <tr>
					<td>{{ fornecedor.razaoSocial }}</td>
                    <td>{{ fornecedor.cnpj }}</td>
                    <td>{{ fornecedor.dataBaixa }}</td>
                    <td>{{ fornecedor.situacao }}</td>
                    <td class="flex justify-center gap-2">
                        <p-button icon="pi pi-pencil" (click)="editarFornecedor(fornecedor)" severity="info" rounded />
                        <p-button icon="pi pi-trash" (click)="editarFornecedor(fornecedor)" severity="danger" rounded />
                        <p-button icon="pi pi-ban" (click)="editarFornecedor(fornecedor)" severity="secondary" rounded />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </section>
</main>
