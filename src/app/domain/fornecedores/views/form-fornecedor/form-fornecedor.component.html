<main class="flex justify-center flex-col items-center w-full gap-8">
    <form [formGroup]="form" class="flex flex-col gap-4 w-[90%] lg:w-[60%] border rounded-lg border-emerald-300 p-2">
        <div class="flex flex-row gap-2 flex-1">
            <div class="flex flex-col gap-2 flex-1">
                <label for="razaoSocial">Razão Social</label>
                <input pInputText id="razaoSocial" formControlName="razaoSocial" />
            </div>
            <div class="flex flex-col gap-2 flex-2">
                <label for="cnpj">CNPJ</label>
                <p-inputmask
                    mask="99.999.999/9999-99"
                    id="cnpj"
                    placeholder="00.000.000/0000-00"
                    unmask="true"
                    formControlName="cnpj"
                    class="flex-auto"
                />
            </div>
        </div>
        <div class="flex flex-row gap-2 flex-1">
            <div class="flex flex-col gap-2 flex-1">
                <label for="email">E-mail</label>
                <input pInputText id="email" formControlName="email" />
            </div>
            <div class="flex flex-col gap-2 flex-2">
                <label for="telefone">Telefone</label>
                <p-inputmask mask="(99) 99999-9999" id="telefone" formControlName="telefone" unmask="true" placeholder="(99) 99999-9999" />
            </div>
            <div class="flex flex-col gap-2 flex-2">
                <label for="situacao">Situação</label>
                <p-select
                    id="situacao"
                    formControlName="situacao"
                    [options]="options"
                    optionLabel="label"
                    placeholder="Selecione uma situação"
                    class="w-full"
                />
            </div>
        </div>
        <div class="flex flex-row gap-2 flex-1"></div>
        <div class="flex flex-row gap-2 w-full">
            <p-button label="Cadastrar" [fluid]="true" [raised]="true" (click)="cadastrar()" />
            <p-button label="Limpar" [raised]="true" severity="warn" (click)="limpar()" />
            <p-button label="Voltar" [fluid]="true" [raised]="true" severity="secondary" (click)="voltar()" />
        </div>
    </form>
</main>
